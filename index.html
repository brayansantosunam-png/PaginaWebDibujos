<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="logotipo.ico" type="image/x-icon">
        <link rel="stylesheet" href="diseno.css">
        <title>Bruma | Para Marco</title>
    </head>
    <body>

        <!--Welcome page-->
        <div id="welcome-overlay" class="welcome-overlay">
            <div class="welcome-container">
                <div class="welcome-image-side">
                    <div class="main-art-wrapper">
                        <img src="NadaquePerder.jpg" alt="Bruma Art" class="welcome-main-img">
                    </div>
                </div>

                <div class="welcome-text-side">
                    <h1 class="welcome-title">BRUMA</h1>
                    <p class="welcome-subtitle">Bienvenido a la bruma de la <br> complejidad artística ...</p>
                    <button id="startBtn" class="welcome-btn">Vamos allá >></button>
                </div>
            </div>
        </div>

        <!--Switch estilo Material You-->
        <div class="switch-container">
            <input type="checkbox" id="themeSwitch" class="theme-switch" />
            <label for="themeSwitch" class="theme-switch-label">
                <span class="switch-track"></span>
                <span class="switch-thumb"></span>
            </label>
        </div>

        <h1 class="Titulo-Web">Capitulo #01</h1>

        <div class="glass-panel">
            
            <div class="left-col">
                <div class="video-container">
                    <video id="bgVideo" autoplay muted loop>
                        <source src="video.mp4" type="video/mp4">
                        Tu navegador no soporta videos.
                    </video>
                </div>


                <div class="seekbar-container">
                    <div class="range-wrapper">
                        <div class="track-wave" id="trackWave"></div>
                        <div class="track-straight"></div>
                        <input type="range" id="seekSlider" value="0" max="100" step="0.1">
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalDuration">0:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn-nav" id="prevBtn">⏮</button>
                    <button class="btn-play-pause" id="playBtn">▶</button>
                    <button class="btn-nav" id="nextBtn">⏭</button>

                    <div id="typewriter-text" class="typewriter-container"></div>
                </div>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>

        <audio id="mainAudio"></audio>

        <!--Footer-->
        <footer class="footer">
            
            <div class="footer-logo">
                <img src="logotipo.ico" alt="Logo SAB" />
            </div>

            <div class="footer-copy">
                <p class="lang"
                    data-es="Mi portafolio® 2025 | Creado con HTML, CSS Y JS"
                    data-en="Oxitocina que inhibe el cortisol | Creado con HTML, CSS Y JS">
                    Para la mera verdura del caldo® 2026 | Creado con HTML, CSS Y JS
                </p>
            </div>
        </footer>

        <a href="https://drive.google.com/drive/folders/1znyAHLBjYTNx0c39zqzIy_czlvSsBTa6?usp=sharing" target="_blank" class="fab-btn download-fab">
            <img src="download.svg" alt="Descargar">
        </a>

       <a href="https://open.spotify.com/playlist/7BYeqYLgLrG8iWPNu2L4PN" target="_blank" class="fab-btn spotify-fab">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
        </a>
        <script type="module" src="logica.js"></script> 
    </body>
</html>
